<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Adicionar_Pedido</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style="margin-top: 20px;">

		<div class="card-sm">
			<div class="card-header ">Cadastro de Seção</div>
			<div class="card-body">

				<div>
					<form method="post" action="criar-pedido" th:object="${pedido}">
						<div class="form row">
							<label class=" col-form-label">Informe sua matricula/cpf:
							</label> &nbsp;
							<div class="">
								<input type="text" class="form-control"
									th:field="*{funcionario}">
							</div>
							&nbsp;
							<div class="">
								<button type="submit" class="btn btn-info">Fazer pedido</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<p>
	<div class="container">
		<div class="form-group row">
			<a class="btn btn-light" th:href="@{/lista-item}">Lista item</a>
		</div>
	</div>


	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
