<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pedido</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Pedido</h4>
				</div>
				
			</div>
		</div>
		<div class="card-body">

				<div class="row container">
					<div class="col-md-4">
						<label for="colaborador" class="control-label">Colaborador</label>
								<div class="input-group">
									<input id="colaborador" type="text" readonly="readonly"
										class="form-control" 
										placeholder="Clique na lupa para pesquisar o colaborador" /> <input
										id="codigoColaborador" type="hidden"  />
									<div class="input-group-prepend">
										<button type="button" class="btn btn-primary"
											data-bs-toggle="modal" data-bs-target="#colaboradorModal">
<!-- 											th:disabled="${venda.salvarProibido}"> -->
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>
					
					<div class="col-md-4">
						<label class="col-form-label-sm">Turno:</label> <input
							class="form-control form-control-sm">
					</div>
					
					<div class="col-md-4">
						<label class="col-form-label-sm">Produto:</label> <input
							class="form-control form-control-sm">
					</div>

					<p>
					<div class="form-row">
						<button type="submit" class="btn btn-danger offset-md-10">Cancelar</button>
						&nbsp;
						<button type="submit" class="btn btn-primary offset">
							Confirmar</button>
					</div>
				</div>
			</div>
		</div>
		<br>
			<a type="button" class="btn btn-dark btn-sm"
				th:href="@{/colaborador/novo}">Primeira vez aqui</a>

</div>
	<div th:replace="colaborador/pesquisaRapidaColaborador :: modalColaborador"></div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>


</body>
</html>
