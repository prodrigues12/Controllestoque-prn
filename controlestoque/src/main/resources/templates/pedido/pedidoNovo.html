<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pesquisa Secao</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Pesquisa Seção</h4>
				</div>
				<div class="col-md-2">
					<a class="btn btn-primary btn-sm" th:href="@{/secao/novo}">Nova Seção</a>
				</div>
			</div>
		</div>
		<div class="card-body">

				<div>
					<form method="post" action="verificar-funcionario"
						th:object="${funcionario}">
						<div class="form row">
							<label class=" col-form-label">Informe sua ID Magalu </label>
							&nbsp;
							<div class="">
								<input type="text" class="form-control">
							</div>
							&nbsp;
							<div class="">
								<button type="submit" class="btn btn-info">Fazer
									pedido</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<p>
			<a type="button" class="btn btn-dark btn-sm"
				th:href="@{criar-funcionario}">Primeira vez aqui</a>
	</div>




	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
