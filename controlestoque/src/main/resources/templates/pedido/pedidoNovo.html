<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pedido</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />

<link rel="stylesheet" href="/css/brewer.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Pedido</h4>
				</div>

			</div>
		</div>
		<div class="card-body">

			<form method="POST" th:action="@{/pedido/novo}" th:object="${pedido}">

				<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
				<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

				<input type="hidden" id="uuid" th:filed="*{uuid}" />

				<div class="row">
					<div class="col-md-6">
						<label for="nomeColaborador" class="col-form-label-sm">Colaborador</label>
						<div class="input-group">
							<input id="nomeColaborador" type="text" readonly="readonly"
								class="form-control form-control-sm"
								placeholder="Clique na lupa para pesquisar o colaborador" /> <input
								id="codigoColaborador" type="hidden" th:field="*{colaborador}" />
							<div class="input-group-prepend">
								<button type="button" class="btn btn-primary btn-sm"
									data-bs-toggle="modal" data-bs-target="#colaboradorModal">
									<!-- 											th:disabled="${venda.salvarProibido}"> -->
									<i class="fas fa-search"></i>
								</button>
							</div>
						</div>
					</div>
					<div class=" col-md-6">
						<label for="turno" class="col-form-label-sm">Turno:</label> <select
							id="turno" class=" form-control form-select form-select-sm"
							th:field="*{turno}">

							<option value="">Selecione seu turno</option>
							<option class="form-control" th:each="turno : ${turno}"
								th:value="${turno}" th:text="${turno.descricao}">a</option>
						</select>
					</div>
				</div>

				<p>
				<p>

					<!-- Produto -->
				<div class="row">
					<div class="col-md-12">
						<label for="turno" class="col-form-label-sm">Produto: </label> <input
							type="text" class="form-control form-control-sm js-produto-input"
							id="produto" placeholder="Nome do Produto" data:url="@{/produto}">
					</div>
				</div>

				<br>

				<div class="bw-tabela-cervejas  js-tabela-produto-container">
					<!-- 								data:valor="${valorTotalItens}"> -->
					<th:block th:replace="pedido/tabelaItensPedido" />

				</div>


				<div class="bw-tabela-cervejas  js-tabela-cerveja-container">
					<div class="bw-tabela-cervejas__vazio">
						<i class=" bx bx-cart "> <span>Nenhum item foi
								adicionado</span></i>
					</div>
				</div>
				<!-- 								<th:block th:replace="venda/tabelaItensVenda" /> -->



				<p>
				<div class="form-row">
					<button type="button" class="btn btn-danger offset-md-8">Cancelar</button>
					&nbsp;
					<button type="submit" class="btn btn-primary offset">
						Confirmar</button>

				</div>

			</form>

		</div>

	</div>

	<br>
	<a type="button" class="btn btn-dark btn-sm"
		th:href="@{/colaborador/novo}">Primeira vez aqui</a>


	<div
		th:replace="colaborador/pesquisaRapidaColaborador :: modalColaborador"></div>
	<div th:replace="hbs/TemplateAutocompleteProduto"></div>





	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/handlebars.min.js"></script>
	<script src="/js/vendors/jquery.easy-autocomplete.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/colaborador.pesquisa-rapida.js"></script>
	<script src="/js/pedido.autocomplete-itens.js"></script>
	<script src="/js/pedido.tabela-itens.js"></script>

</body>
</html>
