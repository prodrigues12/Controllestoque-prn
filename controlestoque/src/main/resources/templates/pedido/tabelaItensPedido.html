<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">



<div class="bw-tabela-item  js-tabela-item" th:each="item : ${itens}">
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
		
	</div>

	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
		<span class="bw-tabela-cerveja-nome" th:text="${item.produto.nome}"></span>
		secao: <span class="label label-default"
			th:text="${item.produto.secao.nome}"></span>
	</div>

	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
		<div class="bw-tabela-cerveja-valor-pequeno">
			<input type="text" maxlength="3"
				class="bw-tabela-cerveja-campo-quantidade js-tabela-produto-quantidade-item"
				th:value="${item.quantidade}"
				data:codigo-produto="${item.produto.codigo}" /> <span
				th:text="${item.produto.uniMedida}">Uni. Mededida:</span>
		</div>

	</div>

	<div class="bw-tabela-item__painel-exclusao ">
		<span class="bw-tabela-item__titulo-exclusao">Excluir este item
			do pedido?</span>

		<button type="button" class="btn  btn-danger  js-exclusao-item-btn"
			data:codigo-produto="${item.produto.codigo}">Sim, excluir!</button>
	</div>

</div>

<!-- 		adicionado</span> -->

</html>
