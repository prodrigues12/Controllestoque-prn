<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">




<div class="bw-tabela-item" th:each="item : ${itens}">


	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
		<span class="bw-tabela-cerveja-nome" th:text="${item.produto.nome}"></span>
		secao:
		<span class="label label-default"
			th:text="${item.produto.secao.nome}"></span>
	</div>

	<div>
		<span>Qauntidade: x</span> <input type="text" maxlength="3"
			class="bw-tabela-cerveja-campo-quantidade js-tabela-produto-quantidade-item" th:value="${item.quantidade}" data:codigo-produto="${item.produto.codigo}"/> <span
			class="bw-tabela-cerveja-nome" th:text="${item.produto.uniMedida}"></span>

	</div>


</div>
</html>
