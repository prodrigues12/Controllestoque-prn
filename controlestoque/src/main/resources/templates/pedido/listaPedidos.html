<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pedido</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />

</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>



	<form action="" method="get" th:object="${pedidoFilter}"></form>
	<div class="table-responsive">
		<table class="table table-sm">

			<h4>Pedidos</h4>
			
			<thead class="thead-dark" style="text-align: center">
				<th class="col-auto">Codigo</th>
				<th class="col-auto">Status</th>
				<th class="col-auto">Data</th>
				<th class="col-auto">Colaborador</th>
				<th class="col-auto">Turno</th>
				<th class="col-auto">Ação</th>
			</thead>
			
<td><h6>Espera</h6></td>
			<tbody>
				<tr th:each="pedido :${pagina.conteudo}">
					<td th:text="${pedido.codigo}">12</td>
					<td th:text="${pedido.status}">Produto Teste</td>
					<td th:text="${pedido.dataCriacao}">Limpeza</td>
					<td th:text="${pedido.colaborador.nome}">Limpeza</td>
					<td th:text="${pedido.turno}">4</td>
					<td><a title="Editar"
						th:href="@{/pedido/{codigo}(codigo=${pedido.codigo})}"><i
							class=" bx bx-edit ce-icon"></i> </a> &nbsp;&nbsp; <a
						class=" js-exclusao-btn" title="Excluir" href="#"
						data:url="@{/pedido/{codigo}(codigo=${pedido.codigo})}"> <i
							class="bx bx-trash ce-icon"></i>
					</a>&nbsp;&nbsp;<a><i class="bx bx-error-circle ce-icon"></i></a></td>
				</tr>
				<tr th:if="${pagina.vazia}">
					<td colspan="7">Nenhum registro encontrado</td>
				</tr>

			</tbody>
			<td><h6>Espera</h6></td>
			<tbody>
				<tr th:each="pedido :${pagina.conteudo}">
					<td th:text="${pedido.codigo}">12</td>
					<td th:text="${pedido.status}">Produto Teste</td>
					<td th:text="${pedido.dataCriacao}">Limpeza</td>
					<td th:text="${pedido.colaborador.nome}">Limpeza</td>
					<td th:text="${pedido.turno}">4</td>
					<td><a title="Editar"
						th:href="@{/pedido/{codigo}(codigo=${pedido.codigo})}"><i
							class=" bx bx-edit ce-icon"></i> </a> &nbsp;&nbsp; <a
						class=" js-exclusao-btn" title="Excluir" href="#"
						data:url="@{/pedido/{codigo}(codigo=${pedido.codigo})}"> <i
							class="bx bx-trash ce-icon"></i>
					</a>&nbsp;&nbsp;<a><i class="bx bx-error-circle ce-icon"></i></a></td>
				</tr>
				<tr th:if="${pagina.vazia}">
					<td colspan="7">Nenhum registro encontrado</td>
				</tr>

			</tbody>
			
			
		</table>

	</div>






	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/handlebars.min.js"></script>
	<script src="/js/vendors/jquery.easy-autocomplete.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/colaborador.pesquisa-rapida.js"></script>
	<script src="/js/pedido.autocomplete-itens.js"></script>
	<script src="/js/pedido.tabela-itens.js"></script>

</body>
</html>
