<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pedidos</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style="margin-top: 50px;">

		<div class="card">
			<div class="card-header ">Pedidos</div>

			<div class="card-body">

				<!-- Novos -->
				<table
					class="table table-bordered table-houver table-striped table-sm "
					style="text-align: center; margin-top: 10px;">
					<thead class="thead-dark" style="text-align: center">
						<th scope="col">#</th>
						<th scope="col">Pedido</th>
						<th scope="col">Solicitante</th>
						<th scope="col">Data</th>
						<th scope="col">Status</th>
						<th scope="col">Ação</th>
					</thead>

					<!-- Novo -->
					<tbody>
						<tr th:each="pedido : ${pedidoListAnalise}">
							<td><i class="fas fa-envelope-open-text" style="color: #1E90FF;"></i></td>
							<td th:text=${pedido.idPedido}></td>
							<td th:text=${pedido.funcionario.nomeFuncionario}></td>
							<td th:text=${pedido.data}></td>
							<td th:text=${pedido.status}></td>
							<td><i id="info" class="fas fa-info-circle"></i> <i
								class="fas fa-times-circle"></i> <i class="fas fa-check-circle"></i></td>
						</tr>
					</tbody>

					<!-- 				Em Analise  -->

					<tbody>
						<tr th:each="pedido : ${pedidoListAberto}">
							<td><i class="fas fa-envelope-open" style="color: #FF8C00;"></i></td>
							<td th:text=${pedido.idPedido}></td>
							<td th:text=${pedido.funcionario.nomeFuncionario}></td>
							<td th:text=${pedido.data}></td>
							<td th:text=${pedido.status}></td>
							<td><i id="info" class="fas fa-info-circle"></i> <i
								class="fas fa-times-circle"></i> <i class="fas fa-check-circle"></i></td>
						</tr>
					</tbody>

					<!-- 	Espera -->

					<tbody>
						<tr th:each="pedido : ${pedidoListNovo}">
							<td><i class="fas fa-envelope" style="color: #FF0000;"></i></td>
							<td th:text=${pedido.idPedido}></td>
							<td th:text=${pedido.funcionario.nomeFuncionario}></td>
							<td th:text=${pedido.data}></td>
							<td th:text=${pedido.status}></td>
							<td><i id="info" class="fas fa-info-circle"></i> <i
								class="fas fa-times-circle"></i> <i class="fas fa-check-circle"></i></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>


	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
