<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Pedido</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="/css/navbar	Css.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>

<div th:replace="fragmentos/fragmentos2 :: cabecalho2"></div>

	<div class="container" style="margin-top: 50px;">
		<h4>Acompanhar pedido</h4>
		<hr>
		<div>
		
			<div class="form-inline container" style="margin-top: 20px;  ">
			<form action="pesquisa-pedido" method="post">
				<a>Número do pedido: </a> &nbsp;&nbsp; <input
					class="form-control col-sm-2" name="pedido">
					 &nbsp;&nbsp;
				<button class="btn btn-info" type="submit">
					<i class="fas fa-search"></i> Pesquisar
				</button>
				</form>
			</div>
		</div>
		
		<br>
		<div class="container">
			<table
				class="table table-bordered table-houver table-striped table-sm"
				style="text-align: center; width: 25cm;">
				<thead class="thead-dark" style="text-align: center">
					<th scope="col">ID</th>
					<th scope="col">Solicitante</th>
					<th scope="col">Data</th>
					<th scope="col">Status</th>
					<th scope="col">Detalhes</th>
				</thead>

				<tbody>
					<tr scope="row" th:each="pedido : ${pedidoResult}">
						<td th:text=${pedido.idPedido}></td>
						<td></td>
						<td th:text=${pedido.data}></td>
						<td th:text=${pedido.status}></td>
						<td style="text-align: center">
						<a >
						<i id="info" class="fas fa-info-circle"></i>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<br> <a class="btn btn-secondary" th:href="@{/}">Voltar</a>
	</div>

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
