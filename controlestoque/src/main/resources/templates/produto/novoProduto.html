<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Produto</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post" th:action="@{/produto/novo}" th:object="${produto}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10">
						<h4>Novo Produto</h4>
					</div>
					<div class="col-md-2">
						<a class="btn btn-primary">Pesquisar</a>
					</div>
				</div>
			</div>
			<div class="card-body">

				<div class="row">
					<div class=" col-md-1">
						<label class=" col-form-label">Codigo:</label> <input
							class="form-control" type="text" readonly placeholder="00000" />
					</div>

					<div class="col-md-11">
						<label class="col-form-label">Nome:</label> <input
							class="form-control" placeholder="Ex: Caneta vermelha"
							th:field="*{nome}">
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<label class=" col-form-label">Descrição:</label>
						<textarea class="form-control" th:field="*{descricao}"></textarea>
					</div>
				</div>
				<div class=" row">
					<div class="col-md-4"
						th:classappend="${#fields.hasErrors('secao')} ? has-error">
						<label for="secao" class="col-form-label">Seção:</label> 
						<select id="secao" class="form-select" th:field="*{secao}">
							<option value="">Selecione uma Seção</option>
							<option class="form-control-label" th:each="secao : ${secao}"
								th:value="${secao.codigo}" th:text="${secao.nome}"></option>
						</select>

						<div>
							<a href="#" data-bs-toggle="modal" data-bs-target="#secaoModal">
								<i class="bx bxs-plus-circle"></i>
							</a>
						</div>

					</div>

					<div class="col-md-4">
						<label for="Grupo" class="col-form-label">Grupo:</label> <select
							id="Grupo" class="form-select form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="col-md-4">
						<label for="subGrupo" class="col-form-label">Sub-Grupo:</label> <select
							id="subGrupo" class="form-select">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
				</div>

				<div class="row">

					<!-- 				Rua -->
					<div class=" col-md-4">
						<label for="rua" class="col-form-label">Rua:</label> <input
							type="text" class="form-control" id="rua">
					</div>

					<!-- 				Andar -->
					<div class=" col-md-4">
						<label for="inputState" class="col-form-label">Andar:</label> <select
							id="inputState" class="form-control">
							<option selected>Selecione um andar...</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>

					<!-- 				Apartamento -->
					<div class=" col-md-4">
						<label for="inputZip" class="col-form-label">Apartamento</label> <input
							type="text" class="form-control">
					</div>
				</div>

				<p>
					<!-- 				Botões -->
				<div class="form-row">
					<button type="submit" class="btn btn-danger offset-md-10">Cancelar</button>
					&nbsp; &nbsp;
					<button type="submit" class="btn btn-success offset">
						<!-- 								th:href="@{secao}" -->
						Salvar
					</button>
				</div>


			</div>
		</div>
	</form>


	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<div th:replace="secao/cadastroRapidoSecao :: modalSecao"></div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/secao.cadastro-rapido.js"></script>
</body>
</html>
