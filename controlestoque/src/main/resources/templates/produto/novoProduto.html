<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Produto</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post"
		th:action="${produto.produtoNovo} ? @{/produto/novo} : @{/produto/{codigo}(codigo=${produto.codigo})}"
		th:object="${produto}">

		<input type="hidden" th:field="*{codigo}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10">
						<h4 th:if="${produto.produtoNovo}">Novo Produto</h4>
						<h4 th:unless="${produto.produtoNovo}"
							th:text="|Editando produto: ${produto.nome}|"></h4>
					</div>
					<div class="col-md-2">
						<a th:href="@{/produto}" class="btn btn-primary btn-sm">Pesquisar</a>
					</div>
				</div>
			</div>
			<div class="card-body">

				<div class="row mb-3">

					<!-- 				Codigo -->
					<div class=" col-md-1" th:if="${produto.produtoNovo}">
						<label class=" col-form-label-sm">Codigo:</label> <input
							class="form-control form-control-sm" type="text" readonly
							placeholder="00000" />
					</div>
					
					<div class=" col-md-1" th:unless="${produto.produtoNovo}">
						<label class=" col-form-label-sm">Codigo:</label> <input
							class="form-control form-control-sm" type="text" readonly
							th:field="*{codigo}" />
					</div>

					<!-- 				Nome -->
					<div class="col-md-11">
						<label class="col-form-label-sm">Nome:</label> <input
							class="form-control form-control-sm"
							placeholder="Ex: Caneta vermelha" th:field="*{nome}" readonly>

					</div>
				</div>

				<div class="row mb-3">
					<!-- 				Descrição -->
					<div class="col-md-12">
						<label class=" col-form-label-sm">Descrição:</label>
						<textarea class="form-control form-control-sm"
							th:field="*{descricao}" placeholder="Descrição do produto "></textarea>
					</div>
				</div>

				<div class=" row mb-3">
					<!-- 				Seção -->
					<div class="col-md-4"
						th:classappend="${#fields.hasErrors('secao')} ? has-error">
						<label for="secao" class="col-form-label-sm">Seção:</label>
						<div class="input-group">
							<select id="secao"
								class=" form-control form-select form-select-sm"
								th:field="*{secao}">
								<option value="">Selecione uma Seção</option>
								<option class="form-control-label form-control-sm"
									th:each="secao : ${secao}" th:value="${secao.codigo}"
									th:text="${secao.nome}"></option>
							</select> <a href="#" data-bs-toggle="modal" data-bs-target="#secaoModal">
								<i class="bx bxs-plus-circle ce-icon"></i>
							</a>
						</div>
					</div>

					<!-- 		Grupo -->
					<div class="col-md-4">
						<label for="grupo" class="col-form-label-sm">Grupo:</label>
						<div class="ce-field-action ">
							<select id="grupos"
								class="form-select form-control form-select-sm"
								th:field="*{agrupar.subgrupo.grupo.codigo}">
								<option value="">Selecionar um Grupo</option>
								<option class="form-control-label" th:each="grupo : ${grupos}"
									th:value="${grupo.codigo}" th:text="${grupo.nome}"></option>
							</select>
						</div>
					</div>

					<!-- 					Sub-grupo -->
					<div class="col-md-4">

						<label for="subgrupo" class="col-form-label-sm">Sub-Grupo:</label>
						<div class="ce-field-action">
							<input type="hidden" id="inputHiddenSubgrupoSelecionado"
								th:value="*{agrupar.subgrupo} != null ? *{agrupar.subgrupo.codigo}" />
							<select id="subgrupo" class="form-control"
								data:url="@{/subgrupo}" th:field="*{agrupar.subgrupo.codigo}">
								<option value="">Selecione Subgrupo</option>
							</select>
							<div class="bw-field-action__icon  js-img-loading-bloco"
								style="display: none">
								<img th:src="@{/img/mini-loading.gif}" />
							</div>
						</div>
					</div>
				</div>

				<div class="row mb-3">

					<!-- 				Unidade de Media -->
					<div class=" col-md-2">
						<label for="uniMedida" class="col-form-label-sm">Unid. de
							medida:</label> <select id="uniMedida"
							class=" form-control form-select form-select-sm"
							th:field="*{uniMedida}">
							<option value="">Selecione</option>
							<option class="form-control" th:each="uniMedida : ${uniMedida}"
								th:value="${uniMedida}" th:text="${uniMedida.descricao}">a</option>
						</select>
					</div>

					<!-- 				Estoque minimo -->
					<div class=" col-md-2">
						<label for="estoqueMin" class="col-form-label-sm">Estoque
							minimo:</label> <input id="estoqueMin" type="text"
							th:field="*{qtdEstMin}"
							class="form-control form-control-sm js-decimal"
							placeholder="Ex: 10,00">

					</div>
				</div>

				<p>

					<!-- 						status -->
				<div class="row mb-3">
					<div class="form-check form-switch">
						<label class="form-check-label" for="status"> Status</label> <input
							class="form-check-input" type="checkbox" role="switch"
							id="status" checked>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<!-- 				Botões -->
				<div class="form-row">
					<a type="button" th:href="@{/produto}"
						class="btn btn-danger offset-md-10">Cancelar</a> &nbsp; &nbsp;
					<button type="submit" class="btn btn-success offset">
						Salvar</button>
				</div>
			</div>
		</div>

	</form>

	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<div th:replace="secao/cadastroRapidoSecao :: modalSecao"></div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/jquery.mask.min.js"></script>
	<script src="/js/vendors/jquery.maskMoney.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/secao.cadastro-rapido.js"></script>
	<script src="/js/produto.combo-grupo-subGrupo.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
