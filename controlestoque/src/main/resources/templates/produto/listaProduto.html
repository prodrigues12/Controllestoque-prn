<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Admin</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>


	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container table-responsive" style ="margin-top: 50px;">
		<a style="font-size: 23px;">Lista dos Produtos</a>
		<hr>
	
		<a  class="btn btn-info" th:href="@{inserirProduto}" >
			 <i class="fas fa-plus-circle"></i> Produto
		</a>
		<hr>
	<table class="table table-bordered table-houver table-striped table-sm" style="text-align: center">
			<thead class="thead-dark" style="text-align: center">
				<th class="col-1" > Código</th>
				<th class="col-4" > Nome</th>
				<th class="col-4"> Descrição</th>
				<th class="col-3" >Ação</th>
			</thead>
			
			<tbody>
				<tr  th:each="produtos : ${produtoList}" >
					<td th:text=${produtos.idProduto}></td>
					<td th:text=${produtos.nome}></td>
					<td th:text=${produtos.descricao}></td>
					
					<td style="text-align: center">
					<a class="btn btn-dark btn-sm" th:href="@{alterar/{idProduto}(idProduto=${produtos.idProduto})}"  >
						<i class="fas fa-edit"></i> Editar
						</a>
				
						<a class="btn btn-danger btn-sm"  th:href="@{excluir/{idProduto}(idProduto=${produtos.idProduto})}">
						<i class="fas fa-trash-alt"></i> Excluir
						</a>
					</td>
				</tr>
			
			</tbody>
			
		</table>
	
		
	</div>

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
