<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pesquisa Produto</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<!-- 	<form method="post" th:action="@{/produto/novo}" th:object="${produto}"> -->

	<!-- 		<th:block th:replace="fragmentos/mensagemSucesso"></th:block> -->
	<!-- 		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block> -->

	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Pesquisa Produto</h4>
				</div>
				<div class="col-md-2">
					<a class="btn btn-secondary">Novo Produto</a>
				</div>
			</div>
		</div>
		<div class="card-body">

			<div class="row mb-3">

				<!-- 				Codigo -->
				<div class=" col-md-1">
					<label class=" col-form-label-sm">Codigo:</label> <input
						class="form-control form-control-sm" type="text" />
				</div>

				<!-- 				Nome -->
				<div class="col-md-7">
					<label class="col-form-label-sm">Nome:</label> <input
						class="form-control form-control-sm">
				</div>
				<!-- 				Seção -->
				<div class="col-md-4"
					th:classappend="${#fields.hasErrors('secao')} ? has-error">
					<label for="secao" class="col-form-label-sm">Seção:</label>
					<div class="input-group">
						<select id="secao" class="form-select form-select-sm">
							<option value="">Selecione uma Seção</option>
							<option class="form-control-label form-control-sm"
								th:each="secao : ${secao}" th:value="${secao.codigo}"
								th:text="${secao.nome}"></option>
						</select>

					</div>
				</div>
			</div>

			<div class=" row mb-3">

				<!-- 		Grupo -->
				<div class="col-md-4">
					<label for="grupo" class="col-form-label-sm">Grupo:</label> <select
						id="grupo" class="form-select form-control form-select-sm">
						<option value=" ">Selecionar um Grupo</option>
						<option class="form-control-label" th:each="grupo : ${grupo}"
							th:value="${grupo.codigo}" th:text="${grupo.nome}"></option>
					</select>
				</div>


				<!-- 				Unidade de Media -->
				<div class=" col-md-3">
					<label for="uniMedida" class="col-form-label-sm">Unid. de
						medida:</label> <select id="uniMedida" class="form-select form-select-sm">
						<option value="">Selecione</option>
						<option class="form-control-label-sm"
							th:each="uniMedida : ${uniMedida}"
							th:text="${uniMedida.descricao}">a</option>
					</select>
				</div>

				<!-- 				Estoque minimo -->
				<div class=" col-md-3">
					<label for="estoqueMin" class="col-form-label-sm">Estoque
						minimo:</label> <input id="estoqueMin" type="text"
						class="form-control form-control-sm">

				</div>
			</div>

			<div class="form-row">
				<button type="submit" class="btn btn-primary">Pesquisar</button>
			</div>
		</div>
	</div>
	<!-- 	</form> -->
	<div class="table-responsive">
		<table
			class="table table-bordered table-houver  table-sm"
			style="text-align: center">
			<thead class="thead-dark" style="text-align: center">

				<th class="col-1">Codigo</th>
				<th class="col-4">Nome</th>
				<th class="col-3">Seção</th>
				<th class="col-1">Estoque</th>
				<th class="col-1">Uni. Medida</th>
				<th class="col-2">Ação</th>

			</thead>

			<tbody>
				<tr>
					<td>1</td>
					<td>Produto Teste</td>
					<td>Limpeza</td>
					<td>4</td>
					<td>L</td>
					<td><a >
					<i class=" bx bx-pencil ce-icon"></i> </a>
					<a>
					<i class="bx bx-trash ce-icon"></i>
					</a>
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Produto A</td>
					<td>Escriório</td>
					<td>13</td>
					<td>UN</td>
					<td><a >
					<i class=" bx bx-pencil ce-icon"></i> </a>
					<a>
					<i class="bx bx-trash ce-icon"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="col-sm-12 text-center" th:if="${not pagina.vazia}">
		<nav>
			<ul class="pagination  pagination-sm"
				th:with="paginaAtual=${pagina.atual}">

				<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}"
					th:with="numeroPagina=${p - 1}">
					<li th:class="${paginaAtual == numeroPagina} ? active"><a
						class="page-link" th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a></li>

				</th:block>


			</ul>
		</nav>
	</div>



	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<div th:replace="secao/cadastroRapidoSecao :: modalSecao"></div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	
	
</body>
</html>
