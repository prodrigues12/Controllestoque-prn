<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo-Produto</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>

<body >

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style ="margin-top: 50px;">
	
		<h4> Inserir Produto</h4>
		<hr>
		
	<div>
		<form method="post" action="salvar-Produto" th:object="${produto}" autocomplete="off">
	
		<!-- 		ID -->
			<div class="form-row">
				<div class="form-group col-md-1">
					<label>Codigo</label> 
					<input class="form-control" type="text" th:field="*{idProduto}" readonly placeholder="00000">
				</div>
	
			<!-- 		Produto -->
				<div class="form-group col-md-11">
					<label>Nome</label> 
					<input class="form-control" placeholder="Ex: Caneta vermelha" th:field="*{nome}">
				</div>
			</div>

			<!-- DEscrição -->
			<div class=" form-row">
				<div class="form-group col-md-10">
					<label>Descrição</label>
					<input class="form-control" th:field="*{descricao}">
				</div>
			
			<!-- Valor minino ETQ -->
	
				<div class="form-group col-md-2">
					<label>Valor min. Estoque</label>
					<input class="form-control" th:field=*{qtdEstMin}>
				</div>
			</div>

		<div class=" form-row">
			<!-- Seção -->
				<div class="form-group col-md-4">
					<label for="inputState">Seção</label> 
					<select id="inputState" class="form-control" th:field="*{secoes}">
						<option th:each="secao : ${secaoList}"  th:value="${secao.idSecao}" th:text="${secao.nomesecao}"/>
					</select>
				</div>
		
<!--  			Grupo -->
				<div class="form-group col-md-4">
					<label for="inputState">Grupo</label> 
					<select id="inputState" class="form-control" th:field="*{grupos}">
						<option th:each="grupo : ${grupoList}"  th:value="${grupo.idGrupo}" th:text="${grupo.nomeGrupo}"/>
					</select>
				</div>
		
<!-- 				Sub-grupo -->
				<div class="form-group col-md-4">
					<label for="inputCity">Sub-Grupo</label>
					 <input type="text" class="form-control" >
				</div>
				</div>
			
			
			<div class="form-row">
			
<!-- 				Rua -->
				<div class="form-group col-md-4">
					<label for="inputCity">Rua</label>
					 <input type="text" class="form-control" >
				</div>
				
<!-- 				Andar -->
				<div class="form-group col-md-4">
					<label for="inputState">Andar</label> <select id="inputState"
						class="form-control">
						<option selected>Selecione um andar...</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
				
<!-- 				Apartamento -->
				<div class="form-group col-md-4">
					<label for="inputZip">Apartamento</label> <input type="text"
						class="form-control" >
				</div>
			</div>
			
<!-- 				Botões -->
			<br>
			<div class="form-row">
				<a type="button" class="btn btn-danger offset-md-9" th:href="@{/produto/inserirProduto}">Cancelar</a>
					&nbsp; &nbsp; 
				<button type="submit" class="btn btn-success offset" th:href="@{secao}">Salvar</button>
			</div>
	
		</form>
	</div>
	</div>
	

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
