<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Apartamento</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post" th:action="@{/apartamento/novo}"
		th:object="${apartamento}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-9">
						<h4>Novo Apartamento</h4>
					</div>
					<div class="col-2">
						<a class="btn btn-primary">Pesquisar</a>
					</div>
				</div>
			</div>
			<div class="card-body">

				<div class="row">
					<div class="col-md-3">
						<!--Rua -->

						<label for="rua" class="col-form-label">Rua:</label> <select
							id="rua" class="form-select form-control ">
							<option value=" ">Selecionar Rua</option>
							<option class="form-control-label" th:each="rua : ${rua}"
								th:value="${rua.codigo}" th:text="${rua.nome}"></option>
						</select>
					</div>

					<!-- Bloco -->

					<div class="col-md-3">
						<label for="bloco" class="col-form-label">Bloco:</label> 
						<input type="hidden" id="inputHiddenBlocoSelecionado"><select
							id="bloco" class="form-select form-control" th:field="*{bloco}" data:url="@{/bloco}">
							<option value=" ">Selecionar um Bloco</option>
							<option class="form-control-label" th:each="bloco : ${bloco}"
								th:value="${bloco.codigo}" th:text="${bloco.nome}"></option>
						</select>
					</div>

					<div class="col-md-6">
						<label class="col-form-label">Apartamento:</label> <input
							class="form-control" th:field="*{nome}" placeholder="Nome da rua">
					</div>

					<p>
					<div class="form-row">
						<button type="submit" class="btn btn-danger offset-md-10">Cancelar</button>
						&nbsp; &nbsp;
						<button type="submit" class="btn btn-success offset">
							Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div th:replace="fragmentos/fragmentos :: footer"></div>




	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/produto.combo-rua-bloco.js"></script>
</body>
</html>
