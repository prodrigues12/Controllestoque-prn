<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Ajuste_est</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container" style ="margin-top: 50px;">
		<h4> Ajustar Estoque</h4>
		<hr>

	<div>
		<form method="post" action="/ajustarEstoque" th:object="${produto}" autocomplete="off">
		
		<!-- 		Id -->
		
		<div class="panel-body">
		<input type="hidden" th:field="*{idProduto}">
			<div class="form-row">
				<div class="form-group col-md-1">
					<label>Codigo</label> 
					<input class="form-control" type="text" th:field="*{idProduto}" readonly>
				</div>
		<!-- 		Nome Produto -->
				<div class="form-group col-md-10">
					<label>Produto</label> 
					<input class="form-control" th:field="*{nome}" readonly>
				</div>
		<!-- 		Estoque -->
				<div class="form-group col-md-1">
					<label>Estoque</label> 
					<input class="form-control" name="etq" th:field="*{qtdEstoque}">
				</div>
			</div>
			</div>
			<br>
			
			<div class="row">
				<a type="button" class="btn btn-danger " th:href="@{/estoque}">Cancelar</a> 
				&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
				<button type="submit" class="btn btn-success ">Salvar</button>
			</div>
		
		</form>
	</div>
	</div>
	

<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
