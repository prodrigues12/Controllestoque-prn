<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Ajuste Estoque</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post"
		th:action=" @{/estoque/ajuste/{codigo}(codigo=${produto.codigo})}"
		th:object="${produto}">

		<div class="card border-left-success shadow h-50 ">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10 center">
						<span >Ajuste Estoque</span>	
					</div>
				</div>
			</div>
			<div th:replace="fragmentos/fragmentos :: magalu"></div>
			<div class="card-body">
				<div class="row mb-3">

					<div class="col-md-1">
						<label class="col-form-label-sm">Código:</label> <input
							class="form-control form-control-sm" th:field=*{codigo}
							type="text" readonly>
					</div>
					<div class="col-md-11">
						<label class="col-form-label-sm">Nome:</label> <input
							class="form-control form-control-sm"
							placeholder="Ex: Caneta vermelha" th:field="*{nome}" readonly>

					</div>

					<div class="row mb-3">

						<div class=" col-md-2">
							<label for="uniMedida" class="col-form-label-sm">Unid. de
								medida:</label> <input class="form-control form-control-sm"
								th:field="*{uniMedida}" readonly>
						</div>


						<div class="col-md-2">
							<label class="col-form-label-sm">Novo estoque:</label> <input
								class="form-control form-control-sm " placeholder="0,00"
								th:field="*{qtdEstoque}">
						</div>

					</div>

					<p>
					<div class="form-row">
						<a type="button" class="btn btn-danger offset-9"
							th:href="@{/estoque}">Cancelar</a>&nbsp;
						<button type="submit" class="btn btn-success ">
							Salvar</button>
					</div>
				</div>

			</div>

		</div>

	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/jquery.mask.min.js"></script>
	<script src="/js/vendors/jquery.maskMoney.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
