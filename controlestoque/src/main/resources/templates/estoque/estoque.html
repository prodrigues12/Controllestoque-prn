<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Estoque</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Estoque</h4>
				</div>				
				<div class="col-md-2">
			<a class="btn btn-dark btn-sm " th:href="@{dashboard}"> 
			 Voltar
			</a>
			
		</div>
			</div>
		</div>
		<div class="card-body">

			<!-- 			<form action="pesquisa-estoque" method="post"> -->
			<div class=" row mb-3">

					<!-- 				Nome -->
					<div class="col-md-12">
						<label class="col-form-label-sm">Nome:</label> <input
							class="form-control form-control-sm"
							placeholder="Ex: Caneta vermelha">
					</div>
					
				<p>
				
				<div class="form-row">
						<button type="submit" class="btn btn-primary">
							Pesquisar</button>
					</div>
			</div>
			</div>
			<!-- 			</form> -->

			<table
				class="table table-bordered table-houver table-striped table-sm"
				style="text-align: center;">
				<thead class="thead-dark" style="text-align: center">
					<th>ID</th>
					<th>Nome</th>
					<th>Estoque</th>
					<th>Ajustar</th>

				</thead>

				<tbody>
					<tr th:each="produto : ${produtoList}">
						<td class="col-2" th:text=${produto.idProduto}></td>
						<td class="col-6" th:text=${produto.nome}></td>
						<td class="col-2" th:text=${produto.qtdEstoque}>
						<td class="col-2"><a class="btn btn-dark btn-sm"
							th:href="@{/produto/estoque/ajusteEstoque}"> <i
								class="fas fa-edit"></i> Ajustar
						</a></td>

					</tr>

				</tbody>
			</table>
		</div>
		
	



	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<div th:replace="secao/cadastroRapidoSecao :: modalSecao"></div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/jquery.mask.min.js"></script>
	<script src="/js/vendors/jquery.maskMoney.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>

</body>
</html>
