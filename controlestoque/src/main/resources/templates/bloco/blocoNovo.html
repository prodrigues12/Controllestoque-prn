<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Bloco</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post"
		th:action="${bloco.blocoNovo} ? @{/bloco/novo} : @{/bloco/{codigo}(codigo=${bloco.codigo})}"
		th:object="${bloco}">
		
<input type="hidden" th:field="*{codigo}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10">
						<h4 th:if="${bloco.blocoNovo}">Novo Bloco</h4>
						<h4 th:unless="${bloco.blocoNovo}" th:text="|Editando Bloco: ${bloco.nome}|"></h4>
					</div>
					<div class="col-md-2">
						<a th:href="@{/bloco}" class="btn btn-primary btn-sm">Pesquisar</a>
					</div>
				</div>
			</div>
				<div th:replace="fragmentos/fragmentos :: magalu"></div>
			<div class="card-body">
				<div class="row mb-3">
					<!-- 					Rua -->
					<div class="col-md-4">
						<label class="col-form-label-sm">Rua:</label> <select id="ruas"
							class="form-select form-control" th:field="*{rua}">
							<option value=" ">Selecionar Rua</option>
							<option class="form-control-label" th:each="rua : ${rua}"
								th:value="${rua.codigo}" th:text="${rua.nome}"></option>
						</select>
					</div>
					<div class="col-md-8">
						<label class="col-form-label-sm">Nome do Bloco:</label> <input
							class="form-control" th:field="*{nome}">
					</div>

					<p>
					<div class="form-row">
						<a type="button" th:href="@{/bloco}" class="btn btn-danger offset-md-10">Cancelar</a>
						&nbsp; &nbsp;
						<button type="submit" class="btn btn-success offset">
							Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div th:replace="fragmentos/fragmentos :: footer"></div>




	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
</body>
</html>
