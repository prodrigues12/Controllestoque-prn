<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Produto</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<section>

		<form method="post"
		th:action="${usuario.produtoNovo} ? @{/usuario/novo} : @{/usuario/{codigo}(codigo=${usuario.codigo})}"
		th:object="${usuario}">

		<input type="hidden" th:field="*{codigo}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10">
						<h4 th:if="${usuario.usuarioNovo}">Novo Produto</h4>
						<h4 th:unless="${usuario.usuarioNovo}"
							th:text="|Editando usuario: ${usuario.nome}|"></h4>
					</div>
					<div class="col-md-2">
						<a th:href="@{/usuario}" class="btn btn-primary btn-sm">Pesquisar</a>
					</div>
				</div>
			</div>
			<div class="card-body">

						<div class="form-row">
							<!-- 				NOME -->
							<div class="form-group col-md-12">
								<label for="nome">Nome</label> <input type="text" id="nome"
									class="form-control" th:field="*{nome}">
							</div>
						</div>

						<div class="form-row">

							<!-- email -->
							<div class="form-group col-md-6">
								<label for="email">E-mail</label> <input type="text" id="email"
									class="form-control" th:field="*{email}">
							</div>

							<!-- 							Data NASC -->
							<div class="form-group col-md-3">
								<label for="dataNascimento">Data Nascimento</label> <input
									type="date" class="form-control js-decimal" id="dataNascimento"
									th:field="*{dataNascimento}">
							</div>
						</div>

						<div class="form-row">

							<!-- 						SENHA -->
							<div class="form-group col-md-3"
								th:classappend="${usuario.novo} ? bw-required">
								<label for="senha">Senha</label> <input type="password"
									class="form-control" id="senha" th:field="*{senha}">
							</div>


							<!-- CONF SENHA -->
							<div class="form-group col-md-3">
								<label for="confirmarSenha">Confirmar senha </label> <input
									type="password" class="form-control" id="confirmarSenha"
									th:field="*{confirmacaoSenha}">
							</div>

							<!-- Status -->
							<div class="form-group col-md-2">
								<label for="confirmarSenha"> Status </label>
								<div class="custom-control custom-switch">
									<input type="checkbox" class="custom-control-input"
										id="customSwitch1" th:field="*{ativo}"> <label
										class="custom-control-label" for="customSwitch1">Ativo</label>
								</div>
							</div>

							<br>

							<!-- GRUPO -->
							<div class="form-group col-md-4">
								<label> Grupo</label>
								<div class="form-row">
									<div class="form-check form-check-inline">
										<th:block th:each="grupo : ${grupo}">
											<input class="form-check-input" type="checkbox"
												aria-label="Checkbox" th:value="${grupo.codigo}"
												th:field="*{grupos}">
											<label class="form-check-label"
												th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">
												Administrador </label>
										</th:block>
									</div>
								</div>
							</div>

						</div>
						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>
				</div>
			</form>


	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
