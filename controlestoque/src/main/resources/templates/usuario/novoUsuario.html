<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Usuario</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<section>

		<form method="post"
			th:action="${usuario.UsuarioNovo} ? @{/usuario/novo} : @{/usuario/{codigo}(codigo=${usuario.codigo})}"
			th:object="${usuario}">

			<input type="hidden" th:field="*{codigo}">

			<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
			<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class=" col-md-10">
							<h4 th:if="${usuario.usuarioNovo}">Novo Usuario</h4>
							<h4 th:unless="${usuario.usuarioNovo}"
								th:text="|Editando usuario: ${usuario.nome}|"></h4>
						</div>
						<div class="col-md-2">
							<a th:href="@{/usuario}" class="btn btn-primary btn-sm">Pesquisar</a>
						</div>
					</div>
				</div>
				<div class="card-body">

					<div class="row mb-3">

						<!-- 				Nome -->
						<div class=" col-md-10">
							<label class=" col-form-label-sm">Nome:</label> <input
								class="form-control form-control-sm" type="text"
								th:field="*{nome}">
						</div>
					</div>
					<div class="row mb-3">
						<!-- 				Email -->
						<div class="col-md-5">
							<label class="col-form-label-sm">Email:</label> <input
								class="form-control form-control-sm" th:field="*{email}">

						</div>
					</div>

					<div class="row mb-3">
						<!-- 				Senha -->
						<div class="col-md-4">
							<label class=" col-form-label-sm">Senha:</label> <input
								class="form-control form-control-sm" th:field="*{senha}"></input>
						</div>

						<div class="col-md-4">
							<label class=" col-form-label-sm">Confirmar Senha:</label> <input
								class="form-control form-control-sm"></input>
						</div>
						<div class="col-md-4">
							<div class=" form-check form-switch">
								<input class="form-check-input" type="checkbox" id="status"
									checked> <label class="form-check-label" for="status">
									Status</label>
							</div>
						</div>
					</div>

					<div class="form-row">
						<a type="button" th:href="@{/usuario}"
							class="btn btn-danger offset-md-10">Cancelar</a> &nbsp; &nbsp;
						<button type="submit" class="btn btn-success offset">
							Salvar</button>
					</div>
				</div>
			</div>

		</form>


	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
