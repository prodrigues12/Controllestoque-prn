<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Nova Seção</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form id="form-secao" method="post" th:action="@{/secao/novo}"
		th:object="${secao}" class="needs-validation" novalidate>

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>
		<br>

		<div class="card border-left-success shadow h-50 ">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10 center">
						<span th:if="${secao.secaoNovo}">Nova Seção</span> <span
							th:unless="${secao.secaoNovo}"
							th:text="|Editando Seção: ${secao.nome}|"></span>
					</div>
					<div class="col-md-2">
						<a th:href="@{/secao}" class="btn btn-primary btn-sm">Pesquisar</a>
					</div>
				</div>
			</div>
			<div th:replace="fragmentos/fragmentos :: magalu"></div>
			<div class="card-body">

				<div class="row mb-3">
					<div class="col-md-12">
						<label class="col-form-label-sm">Nome:</label> <input
							id="nomeSecao" name="nomeSecao"
							class="form-control form-control-sm" placeholder="Nome da seção"
							th:field="*{nome}" required>
							<div class="invalid-feedback">
								Campo não pode ser fazio.
							</div>
					</div>
				</div>

				<p>
				<div class="form-row">
					<a type="button" class="btn btn-danger offset-md-9"
						th:href="@{/secao}">Cancelar</a>

					<button type="submit" class="btn btn-success offset ">
						Salvar</button>
				</div>
			</div>

		</div>

	</form>







	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnout.com/sweetalert"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/validation.js"></script>

</body>
</html>
