<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Secao</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet" href="css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style="margin-top: 20px;">
		<a style="font-size: 23px;">Seção</a>
	<hr>
			<a type="button" class="btn btn-primary" th:href="@{/insert-secao}">
				<i class="fas fa-plus-circle"></i> Seção
			</a>
		<p>
		<div class="card">
			<div class="card-header ">Lista das Seções</div>
			<div class="card-body">

				<!-- Tabela -->
				<div class="container table-responsive">

					<!-- 		Pesquisa -->

					<form action="pesquisa-secao" method="post">
						<div class="form-group">
							<input class="col-sm-3 col-form-label" name="nomepesquisa"
								placeholder="Buscar seção">
							<button class="btn btn-secondary" type="submit" value="">
								<i class="fas fa-search"></i> Pesquisa
							</button>
						</div>
					</form>

					<table
						class="table table-bordered table-houver table-striped table-sm"
						style="text-align: center;">
						<thead class="thead-dark" style="text-align: center">
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">Ação</th>
						</thead>

						<tbody>
							<tr scope="row" th:each="secao : ${secaoList}">
								<td th:text=${secao.idSecao}></td>
								<td th:text=${secao.nomesecao}></td>

								<td style="text-align: center"><a
									class="btn btn-dark btn-sm"
									th:href="@{secao/{id}(id=${secao.idSecao})}"> <i
										class="fas fa-edit"></i> Editar
								</a> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; <a
									class="btn btn-danger btn-sm"
									th:href="@{excluirSecao/{id}(id=${secao.idSecao})}"> <i
										class="fas fa-trash-alt"></i> Excluir
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>




	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
