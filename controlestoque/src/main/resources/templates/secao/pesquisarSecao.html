<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pesquisa Secao</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Pesquisa Seção</h4>
				</div>
				<div class="col-md-2">
					<a class="btn btn-primary btn-sm" th:href="@{/secao/novo}">Nova Seção</a>
				</div>
			</div>
		</div>
		<div class="card-body">

			<form action="" method="get" th:object="${secaoFilter}">

				<div class="row mb-3">

					<!-- 				Codigo -->
					<div class=" col-md-1">
						<label class=" col-form-label-sm">Codigo:</label> <input
							class="form-control form-control-sm" type="text" th:field="*{codigo}"/>
					</div>

					<!-- 				Nome -->
					<div class="col-md-11">
						<label class="col-form-label-sm">Nome:</label> <input
							class="form-control form-control-sm" th:field="*{nome}">
					</div>
					<!-- 				Seção -->

				</div>


				<div class="form-row">
					<button type="submit" class="btn btn-primary btn-sm">Pesquisar</button>
					<a type="submit" class="btn btn-outline-warning btn-sm" th:href="@{/secao/}">Limpar filtro</a>
				</div>
			</form>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-houver  table-sm"
			style="text-align: center">
			<thead class="thead-dark" style="text-align: center">

				<th class="col-1"><th:block
						th:replace="fragmentos/ordenacao :: order (${pagina}, 'codigo' , 'Codigo')"></th:block>

				</th>
				<th class="col-4"><th:block
						th:replace="fragmentos/ordenacao :: order (${pagina}, 'nome' , 'Nome')"></th:block>
				</th>

				<th class="col-2">Ação</th>

			</thead>

			<tbody>
				<tr th:each="secao :${pagina.conteudo}">
					<td th:text="${secao.codigo}">1</td>
					<td th:text="${secao.nome}">Produto Teste</td>
					<td><a> <i class=" bx bx-pencil ce-icon"></i>
					</a> <a> <i class="bx bx-trash ce-icon"></i>
					</a></td>
				</tr>
				<tr th:if="${pagina.vazia}">
					<td colspan="7">Nenhum registro encontrado</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="col-sm-12 text-center" th:if="${not pagina.vazia}">
		<nav>
			<ul class="pagination  pagination-sm"
				th:with="paginaAtual=${pagina.atual}">

				<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}"
					th:with="numeroPagina=${p - 1}">
					<li th:class="${paginaAtual == numeroPagina} ? active"><a
						class="page-link" th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a></li>

				</th:block>


			</ul>
		</nav>
	</div>


	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<div th:replace="secao/cadastroRapidoSecao :: modalSecao"></div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>


</body>
</html>
