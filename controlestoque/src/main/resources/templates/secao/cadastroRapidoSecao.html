<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

<link rel="stylesheet" href="/css/controller.css" />
</head>

<!-- Modal -->
<div class="modal-body">
<div class="modal fade" id=secaoModal tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true"
	th:fragment="modalSecao">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="secaoModalLabel">Nova Seção</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<form method="post" th:action="@{/secao}">
					<div class="form-row">
						<div class=" js-mensagem-cadastro-rapido-secao  show" role="alert"></div>
<!-- <br> -->

						<div class=" col-12">
							<label class="col-form-label-sm" for="nomeSecao">Nome:</label> <input
								id="nomeSecao" class="form-control form-control-sm" type="text"
								placeholder="Nome da seção" autofocus="autofocus" />
						</div>
						<p>
					</div>

				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancelar</button>
					<button type="button"
						class="btn btn-primary js-modal-cadastro-secao-salvar-btn">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
