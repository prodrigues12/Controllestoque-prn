<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Secao</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet" href="css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style="margin-top: 20px;">

		<div class="card">
			<div class="card-header ">Cadastro de Seção</div>
			<div class="card-body">

				<div>
					<form method="post" action="salvar-secao" th:object="${secao}"
						autocomplete="off">

						<!-- 		ID -->
						<div class="form-row">
							<div class="form-group col-md-1">
								<label>Codigo</label> <input class="form-control" type="text"
									th:field="*{idSecao}" readonly placeholder="00000">
							</div>

							<!-- 		nome Secao -->
							<div class="form-group col-md-11">
								<label>Nome</label> <input class="form-control"
									placeholder="Ex: Nome da seção" th:field="*{nomesecao}">
							</div>
						</div>
						<!-- 				Botões -->
						<div class="form-row">
							<a type="button" class="btn btn-danger offset-md-10"
								th:href="@{/secao}">Cancelar</a> &nbsp; &nbsp;
							<button type="submit" class="btn btn-success offset">Salvar</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	
	<p>
	<div class="form-row">
		<a type="button" class="btn btn-secondary"
				th:href="@{/secao}">Voltar</a>
	</div>


</div>

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
