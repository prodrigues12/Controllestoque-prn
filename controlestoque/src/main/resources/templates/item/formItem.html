<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Itens Pedido</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>
<body>

<div th:replace="fragmentos/fragmentos2 :: cabecalho2"></div>
	
	<div class="container" style ="margin-top: 50px;">
		<h4>Solicite o material desejado</h4>
		<hr>
		<div>
		
		<form class="container" method="post" >
			
			<div class="form-inline">
				<div class="form-inline ">
					<label >Selecione um Item: </label> 
						 &nbsp; &nbsp;
					<select  class="form-control" name="produtos" >
						<option th:each="produto : ${produtoList}"  th:value="${produto.idProduto}" th:text="${produto.nome}"/>
					</select>
				</div>
				 &nbsp; &nbsp;
				<div class="form-inline">
					<label> Quantidade: </label>
						 &nbsp; &nbsp;
					<input  class="form-control " name=qtdSaida placeholder="Ex:10">
				</div>
				 &nbsp; &nbsp;
				<div class="form-inline ">	
			
					<button class="btn btn-success" type="submit" >
						<i class="fas fa-plus"></i>
				</button>
				</div>
			</div>
		</form>
		
	<div class="container2" style="margin-top: 20px; " >
		<h4>Meus itens</h4>
		<hr>
	</div>

	<table class="table table-bordered table-houver table-striped table-sm" >
			<thead class="thead-dark" style="text-align: center">
				<th class="col-sm-4"> Produto</th>
				<th class="col-sm-2"> Quantidade</th>
				<th class="col-sm-3">Ação</th>
			</thead>
			
			<tbody>
				<tr scope="row" th:each="item :${itemList}">
					<td></td>
					<td style="text-align: center" th:text=${item.qtdSaida}></td>
					<td style="text-align: center">
						<a class="btn btn-danger btn-sm" th:href="@{excluirItem/{id}(id=${item.idItem})}">
						 		<i class="fas fa-trash-alt"></i> Excluir
						</a>
					</td>
				</tr>
			
			</tbody>
			
		</table>
		<form action="">
		
		<button class="btn btn-success" type="button">Salvar</button>
		
		</form>
</div>
</div>
	
	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
