<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>

<body id="body-pd">

	<header class="header" id="header" th:fragment=header>
		<div class="header_toggle" >
			<i class='bx bx-chevron-right' id="header-toggle" sec:authorize="isAuthenticated()"></i>
		</div>


		<div>Sistema de Gerenciamento do Suprimentos CD-994</div>
	



			<div sec:authorize="isAuthenticated()">
				<div class="btn-group btn-group-sm" role="group"
					aria-label="Button group with nested dropdown">
					<div class="btn-group" role="group">
						<a id="userLogado"  th:text="|Olá ${#authentication.getPrincipal().getNome()}|"
							class="nomeUser" data-bs-toggle="dropdown" aria-expanded="false">
						</a>
						<ul class="dropdown-menu" aria-labelledby="userLogado">
							<li><a class="dropdown-item" th:href="@{/sobre}">Sobre</a></li>
							<li><a class="dropdown-item" href="#">Feedback</a></li>
							<li><a class="dropdown-item" href="#">Central de ajuda e
									suporte</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" th:href="@{/logout}"><i
									class='bx bx-log-out'></i> <span class="nav_name navbar-text">Sair</span></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div sec:authorize="!isAuthenticated()">
				<div class="btn-group btn-group-sm">
					<a  class="text-primary" th:href="@{/login}"> <i class='bx bx-log-in'></i> Login
					</a>
				</div>

			</div>

		</div>

	</header>
	<div class="strip-multi-colors" id="cores" th:fragment=magalu>
		<span class="yellow"></span> <span class="orange"></span> <span
			class="red"></span> <span class="rose"></span> <span class="purple"></span>
		<span class="deep-purple"></span> <span class="blue"></span> <span
			class="cyan"></span> <span class="light-green"></span> <span
			class="green"></span>
		<p>
	</div>


	<div class="l-navbar" id="nav-bar" th:fragment=sindebar>
		<nav class="nav">
			<div>
				<a class="nav_logo"> <img src="/img/botoes/lu_app_icon.png"
					height="30" width="30" /> <span class="nav_logo-name">CD-994</span>
				</a>

				<div class="nav_list">
					<div class="nav_list">
						<a th:href="@{/}" class="nav_link " title="Dashboard"> <img
							src="/img/botoes/grafico_pizza.svg" height="30" width="30" /> <span
							class="nav_name">Dashboard</span>

						</a> <a th:href="@{/pedido}" class="nav_link" title="Pedidos"> <img
							src="/img/botoes/shopping.svg" height="30" width="30" /> <span
							class="nav_name">Pedidos</span>
						</a>

						<!-- 						PRODUTOS -->
						<a class="nav_link" data-bs-toggle="collapse"
							href="#collapseProduto" role="button" aria-expanded="false"
							aria-controls="collapseExample" title="Produtos"> <img
							src="/img/botoes/box.svg" height="30" width="30" /> <span
							class="nav_name">Produtos</span>
						</a>

						<div class="collapse" id="collapseProduto">

							<a th:href="@{/produto}" class="nav_link"> <img
								src="/img/botoes/barcode.svg" height="25" width="25" /> <span
								class="nav_name"> Produto</span>

							</a> <a th:href="@{/secao}" class="nav_link" title="Seção"> <img
								src="/img/botoes/office_folders.svg" height="25" width="25" /><span>
									Seção</span>
							</a>
						</div>

						<!-- 						ENDEREÇOS -->
						<a class="nav_link" data-bs-toggle="collapse"
							href="#collapseEndereco" role="button" aria-expanded="false"
							aria-controls="collapseExample" title="Endereço"> <img
							src="/img/botoes/map.svg" height="30" width="30" /> <span
							class="nav_name">Endereço</span>
						</a>

						<div class="collapse" id="collapseEndereco">

							<a th:href="@{/enderecar/novo}" class="nav_link"
								title="Endereçar"> <img src="/img/botoes/map_add.svg"
								height="25" width="25" /> <span class="nav_name">
									Endereçar</span>
							</a> <a th:href="@{/endereco}" class="nav_link" title="Endereços">
								<img src="/img/botoes/search_map.svg" height="25" width="25" />
								<span class="nav_name"> Endereços</span>
							</a>
						</div>
						<!-- ESTOQUE -->

						<a th:href="@{/estoque}" class="nav_link"> <img
							src="/img/botoes/database.svg" height="30" width="30" /> <span
							class="nav_name">Estoque</span>
						</a>

						<!-- USUARIOS -->
						<a class="nav_link" data-bs-toggle="collapse" href="#collapseUser"
							role="button" aria-expanded="false"
							aria-controls="collapseExample" title="Endereço"> <img
							src="/img/botoes/user.svg" height="30" width="30" /> <span
							class="nav_name">Usuários</span>
						</a>

						<div class="collapse" id="collapseUser">

							<a th:href="@{/usuario}" class="nav_link" title="Usuario"> <img
								src="/img/botoes/id_card.svg" height="25" width="25" /> <span
								class="nav_name"> Usuario</span>

							</a> <a th:href="@{/colaborador}" class="nav_link"
								title="Colaborador"> <img src="/img/botoes/search_user.svg"
								height="25" width="25" /> <span class="nav_name">
									Colaborador</span>
							</a>
						</div>

						<a th:href="@{/relatorios/}" class="nav_link"> <img
							src="/img/botoes/note.svg" height="30" width="30"
							title="Relatório" /> <span class="nav_name">Relatorio</span>
						</a>
					</div>
				</div>
			</div>

		</nav>
	</div>

	<footer class="layout-footer" th:fragment="footer">
		<div class="container-fluid">
			<span class="footer-disclaimer">&copy; Paulino Rodrigues.
				Todos os direitos reservados.</span>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>


</body>
</html>
