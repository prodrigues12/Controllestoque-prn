<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Login</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/patternfly-additions.css" />
<link rel="stylesheet" href="/css/magalu.css" />
<link rel="stylesheet" href="/css/loginCss.css" />






</head>

<body class="">

	<div class="login-pf-page login-pf-page-corp">
		<div id="kc-header" class="login-pf-page-header">
			<div id="kc-header-wrapper" class="">
				Entrar em <strong>MAGALU</strong>
			</div>
			<div class="strip-multi-colors">
				<span class="yellow"></span> <span class="orange"></span> <span
					class="red"></span> <span class="rose"></span> <span class="purple"></span>
				<span class="deep-purple"></span> <span class="blue"></span> <span
					class="cyan"></span> <span class="light-green"></span> <span
					class="green"></span>
			</div>
		</div>
		<div class="card-pf ">
			<header class="login-pf-header">
				<div id="kc-locale">
					<div id="kc-locale-wrapper" class=""></div>
				</div>
				<div id="kc-page-title" class="kc-page-title">

					<div id="kc-page-title" class="kc-page-title">

						<div id='kc-logo-magalu'></div>
						<h1 id='kc-title'>
							Acesse sua conta para prosseguir em<br /> <strong>Controllestoque
								CD994</strong>
						</h1>

					</div>
				</div>
			</header>
			<div id="kc-content">
				<div id="kc-content-wrapper">
					<div id="kc-form">
						<div id="kc-form-wrapper">

							<form id="kc-form-login" method="post" th:action="@{/login}">

								<div class="form-group">
									
									<label class="pure-material-textfield-outlined"> <input
										tabindex="1" id="username" name="username" value=""
										type="text" placeholder=" " /> <span>Digite seu email</span>
									</label>
								</div>

								<div class="form-group">
									<label class="pure-material-textfield-outlined"> <input
										tabindex="1" id="password" name="password" value=""
										type="password" placeholder=" " minlength="1" /> <span>Digite
											sua senha</span>
									</label>
								</div>

								<div class="form-group login-pf-settings">
									<div id="kc-form-options"></div>
									<div class="">
										<span><a id="texto_pequeno" tabindex"5" href="">Esqueceu
												sua senha?</a></span>
									</div>
								</div>

								<div id="kc-form-buttons" class="form-group">
									<input disabled="disabled" tabindex="4"
										class="btn btn-primary " name="login" id="kc-login"
										type="submit" value="Continuar" />
								</div>
								<div class="is-error" th:if="${#bools.isTrue(param.error)}">
										O e-mail e/ou senha não conferem</div>
								

							</form>
						</div>
					</div>



				</div>
			</div>

		</div>
	</div>
	<div class="magalu-footer-items"></div>
	<div class="strip-multi-colors magalu-footer-position ">
		<span class="yellow"></span> <span class="orange"></span> <span
			class="red"></span> <span class="rose"></span> <span class="purple"></span>
		<span class="deep-purple"></span> <span class="blue"></span> <span
			class="cyan"></span> <span class="light-green"></span> <span
			class="green"></span>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
