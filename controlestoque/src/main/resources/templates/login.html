<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Produto</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">



	<div class="Login-form">
			<div class="container">
				<div class="main-div">
					<div class="texto-header">
						<h2> Login</h2>
						<p>Insira suas credenciais para login!
					</div>
					
					<form  method="post" th:action="@{/login}" >
						
					<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}">
						O email e/ou senha não conferem.
					</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Email" autofocus="autofocus" name=username />
						</div>
						
						<div class="form-group">
							<input class="form-control" type="password" placeholder="Senha"  name=password />
						</div>
						
						<div class="cadastro">
							<a th:href="@{cadastro}">Nao tem cadastro? Clique aqui</a>
						</div>
						
						<button type="submit" class="btn btn-primary">Entrar</button>
						
					</form>
				</div>
			</div>
		</div>

	



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
