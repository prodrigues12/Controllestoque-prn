<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pedido</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />

<link rel="stylesheet" href="/css/brewer.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>


	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Relatórios</h4>
				</div>
			</div>
		</div>

		<div th:replace="fragmentos/fragmentos :: magalu"></div>

		<div class="card-body">

			<div class="row mb-3 ">

				<div class=" col-md-4 ">

					<div class="row">

						<a class=" center" th:href="@{/relatorios/pedidosFinalizados}">
							<img class="btn" src="/img/botoes/relatorio_1.svg" height="100"
							width="100" />
						</a> <label class=" col-form-label-sm center"> Pedidos por
							Status </label>
					</div>

				</div>

				<div class=" col-md-4">
					<div class="row">

						<a class="center" th:href="@{/relatorios/pedidosCompleto}"> <img
							class="btn" src="/img/botoes/relatorio_2.svg" height="100"
							width="100" />
						</a> <label class=" col-form-label-sm center">Relatório
							pedidos</label>
					</div>
				</div>

				<div class=" col-md-4">
					<div class="row">

						<a class="center" type="button"
							th:href="@{/relatorios/pedidosCompleto}"> <img class="btn"
							src="/img/botoes/note_accept.svg" height="100" width="100" />
						</a> <label class=" col-form-label-sm center"> Pedidos
							finalizados</label>
					</div>
				</div>


			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/handlebars.min.js"></script>
	<script src="/js/vendors/jquery.easy-autocomplete.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/colaborador.pesquisa-rapida.js"></script>
	<script src="/js/pedido.autocomplete-itens.js"></script>
	<script src="/js/pedido.tabela-itens.js"></script>
</body>
</html>
