<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Estoque</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>


	<div class="card border-left-success shadow h-50 ">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10 center">
					<span>Relátorio Estoque</span>
				</div>
				<div class="col-md-2 center">
					<a th:href="@{/relatorios}" class="btn btn-primary btn-sm">Relatórios</a>
				</div>
			</div>
		</div>

		<div th:replace="fragmentos/fragmentos :: magalu"></div>


		<div class="card-body">

			<div class="container-fluid">
				<form method="POST" th:object="${estoqueRelatorioDTO}"
					th:action="@{/relatorios/estoque}">

					<div class="row mb-3">
						<div class="col-md-2">
							<label for="turno" class="col-form-label-sm">Status
								Estoque:</label> <select
								class=" form-control form-select form-select-sm"
								th:field="*{status}">
								<option value="">Tipo de Estoque</option>
								<option class="form-control" th:value="bom">Bom</option>
								<option class="form-control" th:value="zero">Zero</option>
								<option class="form-control" th:value="baixo">Baixo</option>

							</select>
						</div>

					</div>

					<button type="submit" class="btn btn-primary btn-sm">Emitir</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/handlebars.min.js"></script>
	<script src="/js/vendors/jquery.easy-autocomplete.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/colaborador.pesquisa-rapida.js"></script>
	<script src="/js/pedido.autocomplete-itens.js"></script>
	<script src="/js/pedido.tabela-itens.js"></script>
</body>
</html>
