<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pedido</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />

<link rel="stylesheet" href="/css/brewer.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Relatório de vendas emitidas
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${periodoRelatorio}" th:action="@{/relatorios/pedidosFinalizados}">
<!-- 			<th:block th:include="fragments/MensagensErroValidacao"></th:block> -->
			
			<div class="row">
				<div class="form-group  col-auto">
					<label for="dataInicio">Data de criação</label>
					<div class="form-inline">
						<input type="date" class="form-control  aw-form-control-inline-sm  js-date" 
							id="dataInicio" th:field="*{dataInicial}" autocomplete="off" />
						<label for="a" class="aw-form-label-between">a</label>
						<input type="date" class="form-control  aw-form-control-inline-sm  js-date" 
							id="dataFim" th:field="*{dataFim}" autocomplete="off" />
					</div>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Emitir</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/handlebars.min.js"></script>
	<script src="/js/vendors/jquery.easy-autocomplete.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/colaborador.pesquisa-rapida.js"></script>
	<script src="/js/pedido.autocomplete-itens.js"></script>
	<script src="/js/pedido.tabela-itens.js"></script>

</body>
</html>
