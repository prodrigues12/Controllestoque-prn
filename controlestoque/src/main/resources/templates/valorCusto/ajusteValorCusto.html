<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Ajuste valor unitario</title>
<meta name="author" content="Paulino Rodrigues">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>
<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post"
		th:action=" @{/valorCusto/ajuste/{codigo}(codigo=${valorCusto.codigo})}"
		th:object="${valorCusto}" class="needs-validation" novalidate>

		<input type="hidden" th:field="*{codigo}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card border-left-success shadow h-50 ">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10 center">
						<span></span>
					</div>
				</div>
			</div>
			<div th:replace="fragmentos/fragmentos :: magalu"></div>

			<div class="card-body">
				<div class="row mb-3">

					<div class="col-md-1">
						<label class="col-form-label-sm">Código:</label> <input
							class="form-control form-control-sm number" th:field=*{codigo}
							type="text" readonly>

					</div>

					<div class="col-md-7">
						<label class="col-form-label-sm">Produto:</label> <input
							class="form-control form-control-sm " th:value="${produto.nome}"
							readonly>
					</div>

					<div class=" col-md-2">
						<label for="uniMedida" class="col-form-label-sm"> Valor
							atual:</label> <input class="form-control form-control-sm number"
						th:value="'R$ ' + ${#numbers.formatDecimal(produto.valorCusto,1,2)}" readonly>
					</div>

					<div class=" col-md-1">
						<label for="uniMedida" class="col-form-label-sm"> Un.
							Medida:</label> <input class="form-control form-control-sm"
							th:value="${produto.uniMedida}" readonly>
					</div>
				</div>
				<div class="row mb-3">
						<div class="col-md-4">
							<label class="col-form-label-sm">Fornecedor:</label> <input
								class="form-control form-control-sm" th:field="*{fornecedor}" required>
							<div class="invalid-feedback">* Informe o fornecedor</div>
						</div>

					<div class=" col-md-2 ">
						<label for="quantidade" class="col-form-label-sm">
							Novo valor uni. R$</label> <input id="valor"
							class="form-control form-control-sm" required
							th:field="*{valorCusto}">
						<div class="invalid-feedback">* Informar valor</div>
					</div>

				</div>

				<p>
				<div class="form-row">
					<a type="button" class="btn btn-danger offset-9"
						th:href="@{/produto}">Cancelar</a>&nbsp;
					<button type="submit" class="btn btn-success ">Salvar</button>
				</div>
			</div>
		</div>

	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/jquery.mask.min.js"></script>
	<script src="/js/vendors/jquery.maskMoney.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
	<script src="/js/validation.js"></script>
	<script th:src="@{assets/inputmask/jquery.inputmask.min.js}"></script>
	
	<script>
    $(":input").inputmask();
</script>
</body>
</html>
