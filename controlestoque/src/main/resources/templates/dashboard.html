<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Controlestoque</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

<div class="row">


<h4>Pedidos</h4>
				<!-- valor estoque -->
				<div class="row">
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-success text-uppercase mb-1">
										Novos </div>
										
									<div class="h5 mb-0 font-weight-bold text-gray-800">[[${pedidosNovos}]]</div>
								</div>
								<div class="col-auto">
									<i class="fas  fa-heartbeat fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-danger text-uppercase mb-1">
										Pendentes</div>
								<div class="h5 mb-0 font-weight-bold text-gray-800">[[${pedidosEspera}]]</div>

								</div>
								<div class="col-auto">
									<i class="fa  fa-shopping-cart fa-2x text-gray-300"></i>

								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1">
										Cancelados</div>
								<div class="h5 mb-0 font-weight-bold text-gray-800">[[${pedidosCancelados}]]</div>

								</div>
								<div class="col-auto">
									<i class="fa  fa-shopping-cart fa-2x text-gray-300"></i>

								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-xl-3 col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-dark text-uppercase mb-1">
										Finalizado</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">[[${pedidosFinalizados}]]</div>
								</div>
								<div class="col-auto">
									<i class="fa  fa-signal fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
			

<h4>Estoque</h4>

			</div>

			<div class="row">

				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-info text-uppercase mb-1">
										Total de Produtos</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800">5.234</div>
									<div class="dark"></div>

								</div>
								<div class="col-auto">
									<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>


				<!-- Earnings (Monthly) Card Example -->
					<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1">
										Estoque abaixo do minimo.</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
									<div class="aw-box__value"></div>
									<div class="dark"></div>

								</div>
								<div class="col-auto">
									<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Earnings (Monthly) Card Example -->
				<div class="col-xl-4 col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-danger text-uppercase mb-1">
										Estoque Zerado</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">12</div>

								</div>
								<div class="col-auto">
									<i class="fa  fa-shopping-cart fa-2x text-gray-300"></i>

								</div>
							</div>
						</div>
					</div>
				</div>
				
				

			</div>
	
	
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	
</body>
</html>
