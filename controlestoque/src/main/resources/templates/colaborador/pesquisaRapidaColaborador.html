<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Pesquisa Colaborador</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

</head>

<div class="modal fade" id=colaboradorModal tabindex="-1"
	aria-labelledby="" aria-hidden="true" th:fragment="modalColaborador">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content ">
			<div class="modal-header">
				<h5 class="modal-title" id="colaboradorModalLabel">Pesquisa
					Colaborador</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<form class="form" method="get" th:action="@{/colaborador}">

					<div class="row container">
						<div class="col-md-12">
							<label class="col-form-label-sm" for="nomeColaboradorModal">ID magalu</label>
							<input id="nomeColaboradorModal"
								class="form-control form-select-sm js-idMagalu" type="text"
								autofocus="autofocus" placeholder="Apenas números">
						</div>
					</div>
					<div class="modal-footer">
						<a href="#" class="btn  btn-secondary" data-bs-dismiss="modal">Cancelar</a>
						<button type="submit"
							class="btn btn-primary js-pesquisa-rapida-colaborador-btn">Pesquisar</button>
						&nbsp;

					</div>

				</form>

				<div id="containerTabelaPesquisaRapidaColaborador"></div>
			</div>
		</div>

	</div>
	<th:block th:replace="hbs/TabelaPesquisaRapidaColaborador"></th:block>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</body>
</html>
