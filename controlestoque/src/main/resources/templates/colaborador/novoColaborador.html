<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Novo Colaborador</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
</head>

<body id="body-pd">

	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>

	<form method="post" th:action="@{/colaborador/novo}"
		th:object="${colaborador}">

		<th:block th:replace="fragmentos/mensagemSucesso"></th:block>
		<th:block th:replace="fragmentos/mensagensErrosValidacao"></th:block>

		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class=" col-md-10">
						<h4>Novo Colaborador</h4>
					</div>
					<div class="col-md-2">
						<a th:href="@{/colaborador}" class="btn btn-primary btn-sm">Pesquisar</a>
					</div>
				</div>
			</div>
			<div class="card-body">

				<div class="row mb-3">

					<!-- 				Nome -->
					<div class="col-md-12">
						<label class="col-form-label-sm">Nome:</label> <input
							class="form-control form-control-sm" th:field="*{nome}">
					</div>
				</div>

				<div class="row mb-3">

					<!-- 				tipo de colaborador -->
					<div class=" col-md-6">
						<label class=" col-form-label-sm">Empresa: </label> <br>
						
						<div class="form-check form-check-inline">
							<input class="form-check-input " type="radio" name="magaluRadios"
								id="magalu" value="1" checked> <label
								class="form-check-label" for="magalu"> Magalu </label>
						</div>
						&nbsp; &nbsp;&nbsp; &nbsp;
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="outraRadios"
								id="outra" value="2"> <label class="form-check-label"
								for="outra"> Outra </label>
						</div>
						&nbsp; &nbsp;&nbsp; &nbsp;
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="filialRadios"
								id="filial" value="3"> <label class="form-check-label"
								for="filial"> Filial </label>
						</div>

					</div>
					
					<!-- 					Matricula/CPF -->

					<div class=" col-md-6">
						<label class=" col-form-label-sm">Matricula / CPF / CNPJ:</label> <input
							class="form-control form-control-sm" type="text" />
					</div>
				</div>


				<div class="row mb-3">

					<!-- 				Email -->
					<div class="col-md-6">
						<label class="col-form-label-sm">Email:</label> <input
							class="form-control form-control-sm" th:field="*{email}">
					</div>
					<div class="col-md-6">
						<label class="col-form-label-sm">Confirmar Email:</label> <input
							class="form-control form-control-sm">
					</div>

				</div>

				<p>
					<!-- 				Botões -->
				<div class="form-row">
					<a type="button" th:href="@{/}"
						class="btn btn-danger offset-md-10">Cancelar</a> &nbsp; &nbsp;
					<button type="submit" class="btn btn-success offset">
						Salvar</button>
				</div>
			</div>
		</div>
	</form>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/vendors/jquery.mask.min.js"></script>
	<script src="/js/vendors/jquery.maskMoney.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
</body>
</html>
