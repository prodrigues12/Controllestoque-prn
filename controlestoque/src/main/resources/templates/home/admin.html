<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Admin</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body >
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style ="margin-top: 50px;">
		<a style="font-size: 23px;">Informações</a>
		<hr>

		<ul class="nav nav-tabs" id="myTab" role="tablist" style="background-color: #0e87fe; border: 1px;">
			<li class="nav-item" role="presentation"><a
				class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
				role="tab" aria-controls="home" aria-selected="true"><i class="fas fa-exclamation-triangle"></i> Alerta Estoque</a></li>
			<li class="nav-item" role="presentation"><a class="nav-link"
				id="profile-tab" data-toggle="tab" href="#profile" role="tab"
				aria-controls="profile" aria-selected="false">Novos pedidos</a></li>
			<li class="nav-item" role="presentation"><a class="nav-link"
				id="contact-tab" data-toggle="tab" href="#contact" role="tab"
				aria-controls="contact" aria-selected="false">Pedidos em analise </a></li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel"
				aria-labelledby="home-tab">
				<p>
				<table class="table table-bordered table-houver table-striped table-sm" style="text-align: center">
			<thead class="thead-dark" style="text-align: center">
				<th class="col-1" > Código</th>
				<th class="col-4" > Nome</th>
				<th class="col-4"> Estoque</th>
				<th class="col-3" >Ação</th>
			</thead>
			
			<tbody>
				<tr  th:each="produtos : ${produtoList}" >
					<td th:text=${produtos.idProduto}></td>
					<td th:text=${produtos.nome}></td>
					<td th:text=${produtos.qtdEstoque}></td>
					
					<td style="text-align: center">
					<a class="btn btn-dark btn-sm" th:href="@{alterar/{idProduto}(idProduto=${produtos.idProduto})}"  >
						<i class="fas fa-edit"></i> Editar
						</a>
				
						<a class="btn btn-danger btn-sm"  th:href="@{excluir/{idProduto}(idProduto=${produtos.idProduto})}">
						<i class="fas fa-trash-alt"></i> Excluir
						</a>
					</td>
				</tr>
			
			</tbody>
			
		</table>
				
				
				</div>
			<div class="tab-pane fade" id="profile" role="tabpanel"
				aria-labelledby="profile-tab">
				
				<table class="table table-bordered table-houver table-striped table-sm " style="text-align: center; margin-top: 10px;" >
			<thead class="thead-dark" style="text-align: center">
					<th scope="col">Pedido</th>
					<th scope="col">Solicitante</th>
					<th scope="col">Data</th>
					<th scope="col">Status</th>
					<th scope="col">Detalhes	</th>
				</thead>

				<tbody>
					<tr scope="row" th:each="pedido : ${pedidoList}">
						<td th:text=${pedido.idPedido}></td>
						<td></td>
						<td th:text=${pedido.data}></td>
						<td th:text=${pedido.status}></td>
						<td>
							<i id="info" class="fas fa-info-circle"></i>
						</td>
					</tr>
				</tbody>
			</table>
				
				
				
				</div>
			<div class="tab-pane fade" id="contact" role="tabpanel"
				aria-labelledby="contact-tab">
				<p>
				<h4>[Exibirá os pedidos com status EM ANALISE.]</h4>
		</div>
		
		</div>
			
	</div>

		
		
	

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>

</html>
