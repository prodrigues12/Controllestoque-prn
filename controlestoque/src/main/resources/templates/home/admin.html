<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Admin</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style="margin-top: 50px;">

		<div class="card">
			<div class="card-header ">Painel de informações</div>

			<div class="card-body">

				<ul class="nav nav-tabs" id="myTab" role="tablist"
					style="background-color: #0e87fe; border: 1px;">
					
					<li class="nav-item" role="presentation"><a
						class="nav-link active" id="alerta-tab" data-toggle="tab"
						href="#alerta" role="tab" aria-controls="alerta" aria-selected="true"><i
							class="fas fa-exclamation-triangle"></i> Alerta Estoque</a></li>
							
					<li class="nav-item" role="presentation"><a class="nav-link"
						id="novoPedido-tab" data-toggle="tab" href="#novoPedido" role="tab"
						aria-controls="novoPedido" aria-selected="false"><i
							class="bi bi-bag-plus-fill"></i>Novos pedidos</a></li>
							
					<li class="nav-item" role="presentation"><a class="nav-link"
						id="analisePedido-tab" data-toggle="tab" href="#analisePedido" role="tab"
						aria-controls="analisePedido" aria-selected="false">Pedidos em
							analise </a></li>
				</ul>

				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="alerta" role="tabpanel"
						aria-labelledby="alerta-tab">
						<!-- 				Alerta Estoque -->

						<table
							class="table table-bordered table-houver table-striped table-sm  ">
							<thead class="thead-dark" >
							<th class="col-1">Código</th>
							<th class="col-7">Nome</th>
							<th class="col-2">Estoque</th>
							<th class="col-2">Estoque Mín.</th>

						</thead>

						<tbody>
							<tr scope="row" th:each="produtos : ${produtoList}">
								<td th:text=${produtos.idProduto}></td>
								<td th:text=${produtos.nome}></td>
								<td th:text=${produtos.qtdEstoque}></td>
								<td th:text=${produtos.qtdEstMin}></td>

							</tr>
						</tbody>
						</table>
					</div>
					
					<!-- 				Novos pedidos -->

					<div class="tab-pane fade" id="novoPedido" role="tabpanel"
						aria-labelledby="novoPedido-tab">

						<table
							class="table table-bordered table-houver table-striped table-sm "
							style="text-align: center; margin-top: 10px;">
							<thead class="thead-dark" style="text-align: center">
								<th scope="col">Pedido</th>
								<th scope="col">Solicitante</th>
								<th scope="col">Data</th>
								<th scope="col">Status</th>
								<th scope="col">Ação</th>
							</thead>

							<tbody>
								<tr scope="row" th:each="pedido : ${pedidoListNovo}">
									<td th:text=${pedido.idPedido}></td>
									<td th:text=${pedido.funcionario.nomeFuncionario}></td>
									<td th:text=${pedido.data}></td>
									<td th:text=${pedido.status}></td>
									<td><i id="info" class="fas fa-info-circle"></i> <i
										class="fas fa-times-circle"></i> <i
										class="fas fa-check-circle"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
					
<!-- 						Em analise -->

					<div class="tab-pane fade" id="analisePedido" role="tabpanel"
						aria-labelledby="profile-tab">

						<table
							class="table table-bordered table-houver table-striped table-sm "
							style="text-align: center; margin-top: 10px;">
							<thead class="thead-dark" style="text-align: center">
								<th scope="col">Pedido</th>
								<th scope="col">Solicitante</th>
								<th scope="col">Data</th>
								<th scope="col">Status</th>
								<th scope="col">Ação</th>
							</thead>

							<tbody>
								<tr scope="row" th:each="pedido : ${pedidoListAnalise}">
									<td th:text=${pedido.idPedido}></td>
									<td></td>
									<td th:text=${pedido.data}></td>
									<td th:text=${pedido.status}></td>
									<td><i id="info" class="fas fa-info-circle"></i> <i
										class="fas fa-times-circle"></i> <i
										class="fas fa-check-circle"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
