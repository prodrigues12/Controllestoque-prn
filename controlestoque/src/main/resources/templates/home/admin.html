<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Admin</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="/css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body >
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	
	<div class="container table-responsive" style ="margin-top: 50px;">
		<a style="font-size: 23px;">Pedidos</a>
		<hr>

			<table class="table table-bordered table-houver table-striped table-sm" style="text-align: center">
			<thead class="thead-dark" style="text-align: center">
					<th scope="col">Pedido</th>
					<th scope="col">Solicitante</th>
					<th scope="col">Data</th>
					<th scope="col">Status</th>
					<th scope="col">Detalhes	</th>
				</thead>

				<tbody>
					<tr scope="row" th:each="pedido : ${pedidoList}">
						<td th:text=${pedido.idPedido}></td>
						<td></td>
						<td th:text=${pedido.data}></td>
						<td th:text=${pedido.status}></td>
						<td>
							<i id="info" class="fas fa-info-circle"></i>
						</td>
					</tr>
				</tbody>
			</table>
		
			
	</div>

		
		
	

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>

</html>
