<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Funcionario</title>
<meta name="author" content="Paulino Rodrigues"> 
<link rel="stylesheet" href="css/navbarCss.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>


	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container table-responsive" style="margin-top: 10px;">
		<a style="font-size: 23px;">Funcionario</a>
		<hr>

		<a class="btn btn-info" th:href="@{/inserir-funcionario}"> <i
			class="fas fa-plus-circle"></i> Funcionário
		</a>

<p>
		<div class="card">
			<div class="card-header ">Lista dos funcionarios</div>
			<div class="card-body">

				<form action="" method="post">
					<div class="form-group row">
						<input class="col-sm-2 col-form-label" name="nomepesquisa"
							placeholder="Buscar Funcionário">
						<button class="btn btn-info" type="submit" value="">
							<i class="fas fa-search"></i> Pesquisa
						</button>
					</div>
				</form>

				<table
					class="table table-bordered table-houver table-striped table-sm"
					style="text-align: center">
					<thead class="thead-dark" style="text-align: center">
						<th class="col-1">Código</th>
						<th class="col-2">ID / CPF</th>
						<th class="col-4">Nome</th>
						<th class="col-2">Perfil</th>
						<th class="col-2">Ação</th>
					</thead>

					<tbody>
						<tr th:each="funcionario : ${listFuncionario}">
							<td th:text="${funcionario.id}"></td>
							<td th:text="${funcionario.identificacao}"></td>
							<td th:text="${funcionario.nomeFuncionario}"></td>
							<td th:text="${funcionario.perfil}"></td>

							<td style="text-align: center"><a
								class="btn btn-dark btn-sm"
								href="#">
									<i class="fas fa-edit"></i> Editar
							</a> <a class="btn btn-danger btn-sm"
								href="#">
									<i class="fas fa-trash-alt"></i> Excluir
							</a></td>
						</tr>

					</tbody>

				</table>

			</div>
		</div>

	</div>

	<script src="/webjars/jqrey/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/css/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
