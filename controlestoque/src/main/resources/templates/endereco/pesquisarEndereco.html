<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Endereço</title>
<meta name="author" content="Paulino Rodrigues">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
<link rel="stylesheet" href="/css/sindebar.css" />
<link rel="stylesheet" href="/css/controller.css" />
<link rel="stylesheet" href="/css/magalu.css" />
</head>



<body id="body-pd">
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div th:replace="fragmentos/fragmentos :: sindebar"></div>


	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class=" col-md-10">
					<h4>Pesquisa Endereco</h4>
				</div>
				<div class="col-md-2">
					<a class="btn btn-primary btn-sm" th:href="@{/endereco/novo}">Novo
						Endereco</a>
				</div>
			</div>
		</div>
			<div th:replace="fragmentos/fragmentos :: magalu"></div>
		<div class="card-body">

			<form action="" method="get" th:object="${enderecoFilter}">

				<div class="row mb-3">

					<!-- 				Produto -->
					<div class=" col-md-6">
						<label class=" col-form-label-sm">Produto:</label> <input
							class="form-control form-control-sm" type="text"
							th:field="*{produto}" />
					</div>

					<!-- 				Rua -->
					<div class="col-md-3">
						<label class="col-form-label-sm">Rua:</label> <input
							class="form-control form-control-sm" th:field="*{rua}">
					</div>

					<!-- 					Bloco -->
					<div class="col-md-3">
						<label class="col-form-label-sm">Bloco:</label> <input
							class="form-control form-control-sm" th:field="*{bloco}">
					</div>

				</div>
				<div class="row mb-3">

					<div class="col-md-4">
						<label class="col-form-label-sm">Apartamento:</label> <input
							class="form-control form-control-sm" th:field="*{apartamento}">
					</div>

					<div class="col-md-4">
						<label class="col-form-label-sm">Apartamento:</label> <input
							class="form-control form-control-sm" th:field="*{sala}">
					</div>

					<div class="col-md-4">
						<label class="col-form-label-sm">Data de modificação:</label> <input
							class="form-control form-control-sm" type="date">
					</div>


				</div>

				<div class="form-row">
					<button type="submit" class="btn btn-primary btn-sm">Pesquisar</button>
					<a type="submit" class="btn btn-outline-warning btn-sm"
						th:href="@{/endereco/}">Limpar filtro</a>
				</div>
			</form>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-sm table-striped" style="text-align: center">
			<thead class="thead-dark" style="text-align: center">

				<th class="col-4"><th:block
						th:replace="fragmentos/ordenacao :: order (${pagina}, 'produto' , 'Produto')"></th:block>

				</th>
				<th class="col-4">Endereco</th>
				<th class="col-2">Data de mod.</th>
				<th class="col-2">Ação</th>


			</thead>

			<tbody>
				<tr th:each="endereco :${pagina.conteudo}">
					<td th:text="${endereco.produto.nome}">1</td>
					<td th:text="${endereco.endereco}">Limpeza</td>
					<td>21/01/2022</td>
					<td><a title="Editar"
						th:href="@{/endereco/{codigo}(codigo=${endereco.codigo})}"><i
							class=" bx bx-edit ce-icon"></i></td>
				</tr>
				<tr th:if="${pagina.vazia}">
					<td colspan="7">Nenhum registro encontrado</td>
				</tr>

			</tbody>
		</table>
	</div>

	<div class="col-sm-12 text-center" th:if="${not pagina.vazia}">
		<nav>
			<ul class="pagination  pagination-sm"
				th:with="paginaAtual=${pagina.atual}">

				<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}"
					th:with="numeroPagina=${p - 1}">
					<li th:class="${paginaAtual == numeroPagina} ? active"><a
						class="page-link" th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a></li>

				</th:block>


			</ul>
		</nav>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="/js/sindebar.js"></script>
	<script src="/js/controllestoque.js"></script>
	<script src="/js/controllestoque.dialogo-excluir.js"></script>

</body>
</html>
